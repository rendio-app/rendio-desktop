name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome
        run: npm run lint

      - name: Run Knip
        run: npm run knip

      - name: Type check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run package
